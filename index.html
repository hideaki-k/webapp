<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            My Photos
        </h1>
    </header>
    <div class="container">
        <div id="img_unit">

        </div>
    </div>

    <script>
    var images = [
        {
            "path":"img/img01.jpg",
            "name":"name01",
            "caption":"コメント1",
        },
        {
            "path":"img/img02.jpg",
            "name":"name02",
            "caption":"コメント2",
        }
    ];
    var img;
    var caption;
    var div;
    img = document.createElement('img'); //imgという要素を作る=imgタグが作られる
    img.setAttribute('src',images[0].path); 

    caption = document.createElement('div');
    caption.className = 'inner';
    caption.innerHTML = '<cp>' + images[0].caption + '<span>' + images[0].name + '</span></span>';

    div = document.createElement('div');
    div.className = 'photo';
    div.appendChild(img);
    div.appendChild(caption);

    document.getElementById('img_unit').appendChild(div); //img_unitというdivに要素を追加する

    </script>
</body>
</html>
