<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>ページタイトル</title>
	<style>
		/* CSSを書くところ */
		h1 {
			color: blue;
		}
	</style>
</head>

<body>
    <input id="input">
    <div id="output"></div>
    
    <script>
        const input = document.getElementById("input");
        input.addEventListener("keydown", (event) => {
            console.log(event);
            if (event.code === "Enter") {
                const output = document.getElementById("output");
                output.innerHTML += `<b>${input.value}</b><br>`;
                input.value = "";
            }
        })
    </script>
</body>

</html>
